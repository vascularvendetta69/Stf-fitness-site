<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STF Fitness - Client Intake Form</title>

  <style>
    /* Keep/replace with your existing styling */
    :root{
      --bg:#0f0f10;
      --card:#18181b;
      --text:#f9fafb;
      --muted:#9ca3af;
      --border:#27272a;
      --accent:#f97316;
      --accent-soft: rgba(249,115,22,.18);
      --radius:12px;
      --max:900px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:var(--font); color:var(--text);
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
      padding: 28px 16px;
    }
    .wrap{ max-width:var(--max); margin:0 auto; }
    .card{
      background: rgba(24,24,27,.92);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1{ margin:0 0 10px; }
    .muted{ color:var(--muted); margin:0 0 18px; }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 720px){ .grid{ grid-template-columns:1fr; } }
    label{ display:block; font-weight:600; margin: 10px 0 6px; }
    input, select, textarea{
      width:100%;
      background:#0b1220;
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      outline:none;
    }
    textarea{ min-height: 92px; resize: vertical; }
    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .radio{
      display:flex; gap:10px; align-items:center;
      background:#0b1220; border:1px solid var(--border);
      padding:10px 12px; border-radius:10px;
    }
    .section-title{
      margin:18px 0 8px;
      font-size: 13px; letter-spacing:.08em;
      text-transform:uppercase; color: var(--muted);
    }
    .btn{
      display:inline-block;
      margin-top: 16px;
      background: linear-gradient(180deg, #ff9a3c, var(--accent));
      color:#111827;
      border:none;
      padding: 11px 16px;
      border-radius: 999px;
      font-weight: 800;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(249,115,22,.25);
    }
    .btn:hover{ filter: brightness(1.03); }
    .fine{ margin-top:10px; color:var(--muted); font-size: 12px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Client Intake Form</h1>
      <p class="muted">Fill this out and hit submit — it goes straight to STF Fitness.</p>

      <!-- ✅ Formspree hookup -->
      <form action="https://formspree.io/f/xvgenlny" method="POST">

        <!-- Optional: makes the email nicer -->
        <input type="hidden" name="_subject" value="New STF Fitness Intake Form Submission" />
        <!-- Optional: redirect after submit (change to your real URL) -->
        <input type="hidden" name="_redirect" value="https://stffitness.ca/thank-you.html" />

        <div class="section-title">Basic Info</div>
        <div class="grid">
          <div>
            <label for="fullName">Full name</label>
            <input id="fullName" name="full_name" type="text" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>
          <div>
            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" />
          </div>
          <div>
            <label for="instagram">Instagram handle (optional)</label>
            <input id="instagram" name="instagram" type="text" placeholder="@username" />
          </div>
        </div>

        <div class="section-title">Nutrition</div>

        <label for="mealsPerDay">How many meals/snacks per day do you usually eat?</label>
        <input id="mealsPerDay" name="meals_per_day" type="text" placeholder="e.g., 3 meals + 1 snack" />

        <label>Do you track calories or macros?</label>
        <div class="row">
          <label class="radio">
            <input type="radio" name="tracks_macros" value="Yes" /> Yes
          </label>
          <label class="radio">
            <input type="radio" name="tracks_macros" value="No" /> No
          </label>
        </div>

        <label for="foodsLike">Foods you enjoy / want included</label>
        <textarea id="foodsLike" name="foods_like" placeholder="List your go-to foods"></textarea>

        <label for="foodsDislike">Foods you dislike or won’t eat</label>
        <textarea id="foodsDislike" name="foods_dislike" placeholder="Anything you hate or refuse"></textarea>

        <label for="allergies">Allergies or intolerances</label>
        <textarea id="allergies" name="allergies_intolerances" placeholder="Dairy, gluten, nuts, seafood, etc."></textarea>

        <div class="grid">
          <div>
            <label for="eatOut">How many times per week do you eat out?</label>
            <input id="eatOut" name="eat_out_per_week" type="text" placeholder="e.g., 2" />
          </div>
          <div>
            <label for="alcohol">How often do you drink alcohol?</label>
            <select id="alcohol" name="alcohol_frequency">
              <option value="" selected>Select…</option>
              <option>Never</option>
              <option>Occasionally</option>
              <option>Weekends</option>
              <option>Weekly</option>
              <option>Daily</option>
            </select>
          </div>
        </div>

        <div class="section-title">Coaching Style & Logistics</div>

        <label for="coachingStyle">Do you prefer tough-love or more supportive coaching?</label>
        <select id="coachingStyle" name="coaching_style">
          <option value="" selected>Select…</option>
          <option>Tough-love</option>
          <option>Balanced</option>
          <option>Supportive</option>
        </select>

        <label>Are you okay with weekly check-ins and progress photos?</label>
        <div class="row">
          <label class="radio">
            <input type="radio" name="checkins_photos_ok" value="Yes" /> Yes
          </label>
          <label class="radio">
            <input type="radio" name="checkins_photos_ok" value="No" /> No
          </label>
        </div>

        <label for="contactMethod">Preferred contact method</label>
        <select id="contactMethod" name="preferred_contact_method">
          <option value="" selected>Select…</option>
          <option>Instagram DMs</option>
          <option>Email</option>
          <option>Text</option>
          <option>Phone call</option>
        </select>

        <label for="goals">Your main goal + anything else I should know</label>
        <textarea id="goals" name="goals_notes" placeholder="Fat loss, lean bulk, strength, lifestyle…"></textarea>

        <button class="btn" type="submit">Submit Intake Form</button>
        <div class="fine">Built by STF Fitness • Form submissions are sent through Formspree.</div>
      </form>
    </div>
  </div>
</body>
</html>
