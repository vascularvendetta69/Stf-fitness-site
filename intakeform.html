<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STF Fitness – Client Intake Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1016;
      --card: #181a22;
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.2);
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #272a34;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0%, #020617 60%);
      color: var(--text);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p.subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 32px;
    }

    form {
      background: var(--card);
      padding: 28px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .section-title {
      margin-top: 32px;
      margin-bottom: 12px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
      padding-bottom: 6px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input,
    textarea,
    select {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 8px;
      background: #0f172a;
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 0.95rem;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1;
      min-width: 220px;
    }

    .radio-group {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text);
      font-size: 0.95rem;
    }

    button {
      margin-top: 32px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #fb923c, #f97316);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>STF Fitness Client Intake</h1>
    <p class="subtitle">
      This helps me understand your goals, lifestyle, and how I can coach you best.
    </p>

    <!-- FORM START -->
    <form action="https://formspree.io/f/xvgenlny" method="POST">

      <div class="section-title">Basic Information</div>

      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <div class="row">
        <div>
          <label>Phone (optional)</label>
          <input type="tel" name="phone">
        </div>
        <div>
          <label>Instagram Handle (optional)</label>
          <input type="text" name="instagram" placeholder="@username">
        </div>
      </div>

      <div class="section-title">Nutrition</div>

      <label>How many meals/snacks per day?</label>
      <input type="text" name="meals_per_day" placeholder="e.g. 3 meals + 1 snack">

      <label>Do you track calories or macros?</label>
      <div class="radio-group">
        <label><input type="radio" name="tracks_macros" value="Yes"> Yes</label>
        <label><input type="radio" name="tracks_macros" value="No"> No</label>
      </div>

      <label>Foods you enjoy / want included</label>
      <textarea name="liked_foods"></textarea>

      <label>Foods you dislike or won’t eat</label>
      <textarea name="disliked_foods"></textarea>

      <label>Allergies or intolerances</label>
      <textarea name="allergies" placeholder="Dairy, gluten, nuts, seafood, etc."></textarea>

      <div class="row">
        <div>
          <label>How many times per week do you eat out?</label>
          <input type="number" name="eat_out_frequency">
        </div>
        <div>
          <label>How often do you drink alcohol?</label>
          <select name="alcohol_frequency">
            <option value="">Select…</option>
            <option>Never</option>
            <option>Occasionally</option>
            <option>Weekends</option>
            <option>Daily</option>
          </select>
        </div>
      </div>

      <div class="section-title">Coaching Style & Logistics</div>

      <label>Do you prefer tough-love or supportive coaching?</label>
      <select name="coaching_style">
        <option value="">Select…</option>
        <option>Tough-love</option>
        <option>Supportive</option>
        <option>Balanced</option>
      </select>

      <label>Are you okay with weekly check-ins and progress photos?</label>
      <div class="radio-group">
        <label><input type="radio" name="checkins" value="Yes"> Yes</label>
        <label><input type="radio" name="checkins" value="No"> No</label>
      </div>

      <!-- Optional spam protection -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Submit Intake Form</button>
    </form>

    <footer>
      Built by STF Fitness
    </footer>
  </div>
</body>
</html>
