<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STF Fitness – Client Intake Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f0f10;
      --card: #18181b;
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.2);
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #27272f;
      --radius: 10px;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font);
      background: radial-gradient(circle at top, #1f2937 0, #020617 50%, #000 100%);
      color: var(--text);
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 110px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      padding: 6px;
      background: #020617;
      margin-bottom: 12px;
    }

    .brand-name {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.12em;
    }

    .card {
      background: rgba(12,12,16,0.96);
      border-radius: 18px;
      border: 1px solid var(--border);
      padding: 28px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.75);
    }

    h1 { text-align: center; margin-bottom: 6px; }
    .subtitle { text-align: center; color: var(--muted); margin-bottom: 20px; }

    .section {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .field-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .field {
      width: 100%;
      margin-bottom: 10px;
    }

    .half {
      width: calc(50% - 5px);
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--muted);
    }

    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 0.9rem;
    }

    textarea { min-height: 70px; resize: vertical; }

    .radio-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      cursor: pointer;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .submit-btn {
      background: linear-gradient(to right, #f97316, #ea580c);
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="page">
<header>
  <img src="https://i.imgur.com/2gEg9gA.jpeg" class="logo" alt="STF Fitness Logo">
  <div class="brand-name">STF FITNESS</div>
</header>

<div class="card">
<h1>Online Coaching – Client Intake Form</h1>
<p class="subtitle">Fill this out honestly so I can build a plan that actually fits your life.</p>

<form action="https://formspree.io/f/XXXXXXX" method="POST">

<!-- PERSONAL INFO -->
<div class="section">
<div class="section-title">Personal Information</div>

<div class="field-row">
  <div class="field half">
    <label>Full Name</label>
    <input name="Full Name" required>
  </div>
  <div class="field half">
    <label>Email</label>
    <input type="email" name="Email" required>
  </div>
</div>

<div class="field-row">
  <div class="field half">
    <label>Phone Number</label>
    <input name="Phone" required>
  </div>
  <div class="field half">
    <label>Instagram (optional)</label>
    <input name="Instagram">
  </div>
</div>

<div class="field-row">
  <div class="field half">
    <label>Age</label>
    <input type="number" name="Age">
  </div>
  <div class="field half">
    <label>Gender</label>
    <select name="Gender" required>
      <option value="">Select…</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
</div>

<div class="field-row">
  <div class="field half">
    <label>Height</label>
    <input name="Height">
  </div>
  <div class="field half">
    <label>Current Weight</label>
    <input name="Weight">
  </div>
</div>

<div class="field">
  <label>Location</label>
  <input name="Location">
</div>
</div>

<!-- GOALS -->
<div class="section">
<div class="section-title">Goals & Motivation</div>

<label>Primary Goal</label>
<select name="Primary Goal">
  <option>Fat loss</option>
  <option>Build muscle</option>
  <option>Recomp</option>
  <option>Strength</option>
</select>

<label>Why now?</label>
<textarea name="Why Now"></textarea>
</div>

<!-- TRAINING -->
<div class="section">
<div class="section-title">Training</div>

<label>Have you trained before?</label>
<div class="radio-group">
  <label><input type="radio" name="Trained Before" value="Yes">Yes</label>
  <label><input type="radio" name="Trained Before" value="No">No</label>
</div>

<label>Days per week you can train</label>
<input type="number" name="Training Days">
</div>

<!-- NUTRITION -->
<div class="section">
<div class="section-title">Nutrition</div>

<label>Do you track macros?</label>
<div class="radio-group">
  <label><input type="radio" name="Track Macros" value="Yes">Yes</label>
  <label><input type="radio" name="Track Macros" value="No">No</label>
</div>

<label>Foods you like</label>
<textarea name="Food Likes"></textarea>

<label>Foods you avoid</label>
<textarea name="Food Dislikes"></textarea>
</div>

<!-- SUBMIT -->
<div class="footer">
<span>Built by STF Fitness</span>
<button class="submit-btn" type="submit">Submit Intake Form</button>
</div>

</form>
</div>
</div>
</body>
</html>
