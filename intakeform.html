<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STF Fitness â€“ Client Intake Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg:#020617;
      --card:#0f172a;
      --accent:#f97316;
      --border:#1e293b;
      --text:#f8fafc;
      --muted:#94a3b8;
      --radius:14px;
      --font:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:var(--font);
      background:linear-gradient(180deg,#020617,#000);
      color:var(--text);
    }

    .page{
      max-width:820px;
      margin:0 auto;
      padding:24px 16px 64px;
    }

    header{
      text-align:center;
      margin-bottom:24px;
    }

    .logo{
      width:110px;
      border-radius:50%;
      border:2px solid var(--accent);
      padding:6px;
      margin-bottom:12px;
      background:#020617;
    }

    h1{
      margin:0 0 6px;
      font-size:1.6rem;
    }

    .subtitle{
      font-size:.95rem;
      color:var(--muted);
    }

    .card{
      background:rgba(15,23,42,.96);
      border:1px solid var(--border);
      border-radius:18px;
      padding:24px;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
    }

    .section{
      margin-bottom:18px;
      padding:16px;
      border:1px solid var(--border);
      border-radius:var(--radius);
    }

    .section-title{
      font-size:.85rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
      margin-bottom:10px;
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .field{
      width:100%;
      margin-bottom:10px;
    }

    .half{
      width:100%;
    }

    @media(min-width:768px){
      .half{width:calc(50% - 6px)}
    }

    label{
      display:block;
      font-size:.85rem;
      margin-bottom:4px;
      color:var(--muted);
    }

    input,select,textarea{
      width:100%;
      padding:9px 11px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#020617;
      color:var(--text);
      font-size:.9rem;
    }

    textarea{min-height:70px}

    input:focus,select:focus,textarea:focus{
      outline:none;
      border-color:var(--accent);
    }

    .radio{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    .radio label{
      display:flex;
      align-items:center;
      gap:6px;
      background:#020617;
      padding:6px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      cursor:pointer;
    }

    .submit{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius:999px;
      padding:12px 26px;
      font-size:.95rem;
      font-weight:600;
      background:linear-gradient(to right,#f97316,#ea580c);
      color:#020617;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(249,115,22,.4);
    }
  </style>
</head>

<body>
<div class="page">

<header>
  <img src="https://i.imgur.com/2gEg9gA.jpeg" class="logo">
  <h1>STF Fitness Client Intake</h1>
  <p class="subtitle">Answer honestly so I can build a plan that actually fits your life.</p>
</header>

<div class="card">

<form action="https://formspree.io/f/xvgenlny" method="POST">

<!-- PERSONAL -->
<div class="section">
  <div class="section-title">Personal Information</div>

  <div class="row">
    <div class="field half">
      <label>Full Name</label>
      <input name="name" required>
    </div>
    <div class="field half">
      <label>Email</label>
      <input type="email" name="email" required>
    </div>
  </div>

  <div class="row">
    <div class="field half">
      <label>Phone</label>
      <input name="phone" required>
    </div>
    <div class="field half">
      <label>Instagram (optional)</label>
      <input name="instagram">
    </div>
  </div>

  <div class="row">
    <div class="field half">
      <label>Age</label>
      <input type="number" name="age" required>
    </div>
    <div class="field half">
      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="field half">
      <label>Height</label>
      <input name="height">
    </div>
    <div class="field half">
      <label>Current Weight</label>
      <input name="weight">
    </div>
  </div>
</div>

<!-- GOALS -->
<div class="section">
  <div class="section-title">Goals & Motivation</div>

  <label>Primary Goal</label>
  <select name="primary_goal" required>
    <option value="">Select</option>
    <option>Fat loss</option>
    <option>Muscle gain</option>
    <option>Recomp</option>
    <option>Strength</option>
  </select>

  <label>Why now?</label>
  <textarea name="why_now"></textarea>
</div>

<!-- TRAINING -->
<div class="section">
  <div class="section-title">Training</div>

  <label>Have you trained before?</label>
  <div class="radio">
    <label><input type="radio" name="trained_before" value="Yes" required>Yes</label>
    <label><input type="radio" name="trained_before" value="No">No</label>
  </div>

  <label>Days per week you can train</label>
  <input type="number" name="training_days">
</div>

<!-- NUTRITION -->
<div class="section">
  <div class="section-title">Nutrition</div>

  <label>Do you track calories/macros?</label>
  <div class="radio">
    <label><input type="radio" name="track_macros" value="Yes" required>Yes</label>
    <label><input type="radio" name="track_macros" value="No">No</label>
  </div>

  <label>Foods you enjoy</label>
  <textarea name="food_likes"></textarea>

  <label>Foods you avoid</label>
  <textarea name="food_dislikes"></textarea>
</div>

<!-- SUBMIT -->
<div class="submit">
  <span style="color:#94a3b8">Built by STF Fitness</span>
  <button type="submit">Submit Intake Form</button>
</div>

</form>
</div>
</div>
</body>
</html>
